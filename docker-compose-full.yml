version: '3'

services:
  surrealdb:
    image: surrealdb/surrealdb:1.0.0
    hostname: surrealdb
    environment:
      SURREAL_AUTH: false
      SURREAL_STRICT: false
      SURREAL_NO_BANNER: true
      SURREAL_LOG: info
      SURREAL_PATH: file://data
    entrypoint: /surreal start
    volumes:
      - ./surreal:/data
    profiles:
      - main

  gartic-bot:
    image: miniaczq/gartic-bot
    environment:
      database__address: ws://surrealdb:8000
    build: .
    profiles:
      - main

  backup:
    image: surrealdb/surrealdb:1.0.0
    hostname: surrealdb
    entrypoint: /surreal backup ws://surrealdb:8000 ./backup
    volumes:
      - ./backups/latest:/backup
    profiles:
      - backup
